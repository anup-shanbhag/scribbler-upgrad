<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montez&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono&display=swap">
    <link rel="stylesheet" href="./styles/common.css">
    <link rel="stylesheet" href="./styles/index.css">
</head>

<body>
    <!-- Header -->
    <div id='page'>
        <div id='page-hdr'>
            <div class='hdr-logo'>
                <a href="/" id='home-pg-lnk' class="home-pg-lnk">
                    <h1 id='logo-text'>ScriBBler</h1>
                    <h6 id='caption-text'>Explore, Imagine, Create</h6>
                </a>
            </div>
            
            <div class='hdr-btns'>
                <button id='btn-sign-up' class='btn btn-sm btn-primary hdr-btn' data-toggle="modal"
                    data-target="#modal-sign-up">Sign Up</button>
                <button id='btn-sign-in' class='btn btn-sm btn-primary hdr-btn' data-toggle="modal"
                    data-target="#modal-sign-in">Sign
                    In</button>
            </div>
            
            <div class="clear"></div>
            
            <!-- Sign-In Model -->
            <div id="modal-sign-in" class="modal fade" role="dialog">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title" id="sign-in-title">Welcome Back!</h4>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="form-group form-group-sm">
                                    <label for="sign-in-uname" class="col-form-label">Username</label>
                                    <input type="text" id="sign-in-uname" class="form-control" placeholder="Enter your username"
                                        value="" required>
                                </div>
                                <div class="form-group form-group-sm">
                                    <label for="sign-in-passwd" class="col-form-label">Password</label>
                                    <input type="password" id="sign-in-passwd" class="form-control"
                                        placeholder="Enter your password" value="" required>
                                </div>
                                <div class="form-button">
                                    <button id='submit-sign-in' class='btn btn-submit btn-block' type="submit">Sign
                                        In</button>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <span class="font-weight-bold">Not a member?&nbsp;<a href="#"
                                        data-dismiss="modal" data-toggle="modal" data-target="#modal-sign-up">Sign
                                        Up</a></span>
            
            
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Sign-Up Model -->
            <div id="modal-sign-up" class="modal fade" role="dialog">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title" id="sign-up-title">Get Started</h4>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="form-group form-group-sm">
                                    <label for="sign-up-name" class="col-form-label">Name</label>
                                    <input type="text" id="sign-up-name" class="form-control" placeholder="Enter your name" value=""
                                        required>
                                </div>
                                <div class="form-group form-group-sm">
                                    <label for="sign-up-uname" class="col-form-label">Username</label>
                                    <input type="text" id="sign-up-uname" class="form-control" placeholder="Enter your username"
                                        value="" required>
                                </div>
                                <div class="form-group form-group-sm">
                                    <label for="sign-up-passwd" class="col-form-label">Password</label>
                                    <input type="password" id="sign-up-passwd" class="form-control"
                                        placeholder="Enter your password" value="" required>
                                </div>
                                <div class="form-group form-group-sm">
                                    <label for="sign-up-cnf-passwd" class="col-form-label">Confirm Password</label>
                                    <input type="password" id="sign-up-cnf-passwd" class="form-control"
                                        placeholder="Re-enter your password" value="" required>
                                </div>
                                <div class="form-button">
                                    <button id='submit-sign-up' class='btn btn-submit btn-block' type="submit">Sign
                                        Up</button>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer"></div>
                    </div>
                </div>
            </div>
        </div>
        <div id='page-bdy'>
            <a href="./html/postslist.html"><button id='btn-all-posts' class='btn btn-primary bdy-btn'>All Posts</button></a>
            <button id='btn-new-post' class='btn btn-primary bdy-btn' data-toggle="modal"
            data-target="#modal-new-post">Create Post</button>
        </div>
    </div>

    <!-- Create-Post Model -->
    <div id="modal-new-post" class="modal fade" role="dialog">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="sign-up-title">Pen Your Post</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="new-post-title" class="col-form-label">Title</label>
                            <input type="text" id="new-post-title" class="form-control form-control-sm"
                                placeholder="Enter title of your post" value="" required>
                        </div>
                        <div class="form-group">
                            <label for="new-post-content" class="col-form-label">Contents</label>
                            <textarea id="new-post-content" class="form-control form-control-sm"
                                placeholder="Enter contents of your post" rows="7" cols="20" required></textarea>
                        </div>
                        <div class="form-button text-center">
                            <button id='submit-post' class='btn btn-primary btn-lg btn-submit' type="submit">Create</button>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src='./scripts/common.js'></script>
    <script src='./scripts/index.js'></script>
</body>

</html>

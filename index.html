<!DOCTYPE html>
<html>

<head>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montez&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono&display=swap" rel="stylesheet">
    <link href="./styles/common.css" rel="stylesheet">
    <link href="./styles/index.css" rel="stylesheet">
</head>

<body>
    <!-- Header -->
    <div id='page'>
        <div id='page-hdr'>
            <div class='hdr-logo'>
                <h2 id='title-text'>ScriBBler</h2>
                <h5 id='sub-text'>Explore, Imagine, Create</h5>
            </div>
            <div class='hdr-btns'>
                <button id='btn-sign-up' class='hdr-btn'>Sign Up</button>
                <button id='btn-sign-in' class='hdr-btn'>Sign In</button>
            </div>
        </div>
        <div id='page-bdy'>
            <button id='btn-all-posts' class='bdy-btn'>All Posts</button>
            <button id='btn-new-post' class='bdy-btn'>Create Post</button>
        </div>
    </div>

    <!-- Sign-In Model -->
    <div id="sign-in-info" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span id='sign-in-close' class="close">&times;</span>
                <h3 class="modal-title">Welcome Back!</h3>
            </div>
            <div class="modal-body">
                <form>
                    <label for="sign-in-uname">Username</label>
                    <input type="text" id="sign-in-uname" placeholder="Enter your username" value=""
                        required>
                    <label for="sign-in-passwd">Password</label>
                    <input type="password" id="sign-in-passwd" placeholder="Enter your password"
                        value="" required>
                    <button id='submit-sign-in' class='btn-submit' type="submit">Sign In</button>
                </form>
            </div>
            <div class="modal-footer">
                    <span>Not a member? <a href="#">Sign Up</a></span>
            </div>
        </div>
    </div>

    <!-- Sign-Up Model -->
    <div id="sign-up-info" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span id='sign-up-close' class="close">&times;</span>
                <h3 class="modal-title">Get Started</h3>
            </div>
            <div class="modal-body">
                <form>
                    <label for="sign-up-name">Name</label>
                    <input type="text" id="sign-up-name" placeholder="Enter your name" value=""
                        required>
                    <label for="sign-up-uname">Username</label>
                    <input type="text" id="sign-up-uname" placeholder="Enter your username" value=""
                        required>
                    <label for="sign-up-passwd">Password</label>
                    <input type="password" id="sign-up-passwd" placeholder="Enter your password"
                        value="" required>
                    <label for="sign-up-cnf-passwd">Confirm Password</label>
                    <input type="password" id="sign-up-cnf-passwd" placeholder="Re-enter your password"
                        value="" required>
                    <button id='submit-sign-up' class='btn-submit' type="submit">Sign Up</button>
                </form>
            </div>
            <div class="modal-footer">
            </div>
        </div>
    </div>
    <script src='./scripts/common.js'></script>
    <script src='./scripts/index.js'></script>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montez&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono&display=swap">
    <link rel="stylesheet" href="../styles/common.css">
    <link rel="stylesheet" href="../styles/post.css">
</head>

<body>
    <div id='page'>
        <div id='page-hdr'></div>
        <div id='page-bdy'>
            <div class="post-detail">
                <h3 class="h3 text-center" id="title">Post Title</h3>
                <h5 class="h5 text-left" id="owner">Owner</h5>
                <button class="btn btn-danger btn-sm" id="btn-edit" onclick="editPost()">Edit <i class="fa fa-pencil-square-o" aria-hidden="true"></i></button>
                <button class="btn btn-danger btn-sm" id="btn-save" onclick="savePost()">Save <i class="fa fa-floppy-o" aria-hidden="true"></i></button>
                <div class="clear"></div>
                <p class="text-justify">Post Content</p>
            </div>
            <div class="post-likes">
            <button class="btn btn-danger form-button" id="btn-like" onclick="likePost()"><i class="fa fa-thumbs-up" aria-hidden="true"></i> Like</i></button>
            <p class="text-monospace col-form-label" id="likes">Be the first one to like this!</p>
            </div>
            <div class="post-comments">
                <textarea class="form-control form-control" id="comment-input" rows="5" cols="15" placeholder="Leave a comment..."></textarea>
                <button class="btn btn-danger form-button" id="btn-add-comment" onclick="addComment()">Comment</button>
                <p class="text-left h5">All Comments</p>
                <div class="comments"></div>
            </div>
        </div>
    </div>
    <!-- list of all posts ends here -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src='../scripts/common.js'></script>
    <script src='../scripts/post.js'></script>
</body>

</html>
